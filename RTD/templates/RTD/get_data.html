	<div class="container">
		<canvas id="myChart"></canvas>
	</div>
	<script>
		let myChart = document.getElementById('myChart').getContext('2d');

		//Global Options
		Chart.defaults.global.defaultFontFamily='Lato';
		Chart.defaults.global.defaultFontSize = 18;
		Chart.defaults.global.defaultFontColor = '#777';


		let massPopChart = new Chart(myChart, {
			type:'line',
			data: {
				labels:['Boston', 'Worcester', 'Springfield', 'Lowell', 'Cambridge', 'New Bedford'],
				datasets:[{
					label:'Population',
					data:[
						617594,
						181045,
						153060,
						106519,
						105162,
						95072
					],
					backgroundColor: 'pink',
					backgroundColor: [
						'rgba(215, 166, 143, 0.7)',
						'rgba(215, 113, 203, 0.7)',
						'rgba(215, 208, 203, 0.7)',
						'rgba(0, 208, 203, 0.5)',
						'rgba(0, 208, 143, 0.5)',
						'rgba(0, 43, 143, 0.5)'
						],
					borderWidth:1,
					borderColor: '#777',
					hoverBorderWidth: 3,
					hoverBorderColor:'#000',
				}]
			},
			options:{
				title:{
					display:true,
					text:'Cities',
					fintSize:25

				},
				legend:{
					position:'right',
					labels:{
						fontColor:'#000'
					}
				},
				layout:{
					padding:{
						left:50,
						right:0,
						bottom:0,
						top:0
					}
				},
				tooltips:{
					enabled:true
				}
			}
		});
	</script>
</body>
</html>
