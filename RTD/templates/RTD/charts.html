{% extends 'base.html' %}

<script>
{% block jquery %}
var endpoint = '/RTD/api/chart/data/'
var defaultData_iulie = []
var labels_iulie = [];
var defaultData_august = []
var labels_august = [];
$.ajax({
    method: "GET",
    url: endpoint,
    success: function(data){
        labels_iulie = data.labels_iulie
        defaultData_iulie = data.default_iulie
        labels_august = data.labels_august
        defaultData_august = data.default_august
        setChart()
    },
    error: function(error_data){
        console.log("error")
        console.log(error_data)
    }
})

function setChart(){
    var ctx = document.getElementById('myChart');
    var ctx2 = document.getElementById('myChart2');
        var myChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: labels_iulie,
                datasets: [{
                    label: 'Iulie',
                    data: defaultData_iulie,
                }]
            }
        })
        var myChart = new Chart(ctx2, {
            type: 'line',
            data: {
                labels: labels_august,
                datasets: [{
                    label: 'August',
                    data: defaultData_august,
                }]
            }
        })
}

{% endblock %}
</script>

{% block content %}

{% load staticfiles %}
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand">CitiSim</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" href="{% url 'index' %}">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="{% url 'chart' %}">Graph</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Select</a>
      </li>
    </ul>
    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
  </div>
</nav>

<div class='row'>
    <div class='col-sm-12' url-endpoint='{% url "api-data" %}'>
        <h1>Charts</h1>
        <canvas id="myChart" width="400" height="200"></canvas>
        <canvas id="myChart2" width="400" height="200"></canvas>
    </div>
</div>

{% endblock content %}
