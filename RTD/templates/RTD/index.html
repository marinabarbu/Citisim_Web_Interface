{% load staticfiles %}
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href = "{% static 'RTD/style.css' %}">

<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.4.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>

<!--Navbar-->
<nav class="navbar fixes-top navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand">CitiSim</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="{% url 'index' %}">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'chart' %}">Graph</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'select' %}">Select</a>
      </li>
    </ul>
    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
  </div>
</nav>
<!--/.Navbar-->
    <table class="table table-striped " style="width:100%;">
        <thead style="display: block;">
          <tr>
            <th style="width:25%;" scope="col">ID</th>
            <th style="width:25%;" scope="col">Source</th>
            <th style="width:25%;" scope="col">Time</th>
            <th style="width:25%;" scope="col">Value</th>
          </tr>
          </thead>
            <tbody style="height: 200px; overflow-y: auto; overflow-x: hidden; display: block;">
            {% for e in all_energy %}
            <tr>
                <td style="width:25%;" ><a href="/RTD/{{ e.idd }}/">{{ e.idd }}</a></td>
                <td style="width:25%;" ><a href="/RTD/{{ e.source }}/">{{ e.source}} </a></td>
                <td style="width:25%;" >{{ e.time_string }} </td>
                <td style="width:25%;" >{{ e.data }} </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
